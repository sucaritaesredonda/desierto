    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false,
        enableStreamCapture: false,
      })
      speed=0.5
var n = 6
var a = () => shape([4,100,3,5,2,10,4,3,100],0.4).repeat([n/2,n, n*2],[n/2,n,n*2])
a().add(a().scroll([0.5/n,n,0.7/n,1],[0.2/n,n,0.5/n, 0.2/n])).
diff(src(o0,0.1).scale([2, 1, 0.9,2,2])).thresh(0.5,0,0.9,1,0.3)

 .scroll(0,()=>mouse.y*0.001 )
